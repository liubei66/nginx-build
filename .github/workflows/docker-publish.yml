name: Build and Push Nginx Image (Tag/Release)

# ✅ 触发条件：①发布Release ②推送v开头Tag（二选一）
on:
  release:
    types: [published]
  push:
    tags: ['v*']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ 智能适配：优先从Release读Tag → 无则从推送的Tag读（双源兼容）
      - name: Extract Tag (Release > Push)
        id: extract_tag
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            # 优先级1：从Release事件读取Tag（发布Release时触发）
            TAG_NAME=${{ github.event.release.tag_name }}
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # 优先级2：从推送的Tag读取（手动git push tag时触发）
            TAG_NAME=${GITHUB_REF#refs/tags/}
          else
            TAG_NAME="latest"
          fi
          echo "DOCKER_TAG=${TAG_NAME}" >> $GITHUB_ENV
          echo "✅ 最终使用Docker Tag：${TAG_NAME}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:${{ env.DOCKER_TAG }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:${{ env.DOCKER_TAG }} ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:${{ env.DOCKER_TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest
